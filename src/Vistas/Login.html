<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS - Sistema de Gesti√≥n de Bodega</title>
    <link rel="stylesheet" href="../Diseno/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Logo de la empresa -->
    <div class="brand-container">
        <img src="../Imagenes/LogoWMS.png" alt="WMS Logo" class="brand-logo">
    </div>
    
    <!-- Elementos decorativos de fondo -->
    <div class="bg-decoration circle circle1"></div>
    <div class="bg-decoration circle circle2"></div>
    <div class="bg-decoration circle circle3"></div>
    <div class="bg-decoration circle circle4"></div>
    
    <div class="bg-decoration square square1"></div>
    <div class="bg-decoration square square2"></div>
    <div class="bg-decoration square square3"></div>
    
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <div class="icon-container">
                    <i class="fas fa-warehouse"></i>
                </div>
                <h2>Sistema WMS</h2>
                <p class="subtitle">Supervisi√≥n de Operaciones</p>
            </div>
            
            <div class="color-strip">
                <div class="strip-item strip-blue"></div>
                <div class="strip-item strip-blue"></div>
                <div class="strip-item strip-blue"></div>
            </div>
            
            <form id="loginForm">
                <div class="input-container">
                    <label for="usuario">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" id="usuario" required autocomplete="username">
                </div>
                
                <div class="input-container">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contrase√±a
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <span>INGRESAR</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="footer-text">
                <p>Sistema de Gesti√≥n de Bodega v1.0.2</p>
            </div>
        </div>
    </div>
    
    <script src="../Logica/Login.js"></script>
    <script>
    const { ipcRenderer } = require('electron');
    
    let currentUpdateModal = null;
    
    // Funci√≥n para formatear bytes
    function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }
    
    // Funci√≥n para formatear velocidad
    function formatSpeed(bytesPerSecond) {
        return formatBytes(bytesPerSecond) + '/s';
    }
    
    // Funci√≥n para actualizar barra de progreso
    function updateProgressBar(percent, message) {
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        
        if (progressBar && progressText) {
            progressBar.style.width = percent + '%';
            progressText.textContent = message;
        }
    }
    
    // Manejar actualizaci√≥n disponible
    ipcRenderer.on('update_available', (event, info) => {
        ipcRenderer.removeAllListeners('update_available');
        console.log('Actualizaci√≥n disponible:', info);
        
        currentUpdateModal = Swal.fire({
            title: 'Actualizaci√≥n Requerida',
            html: `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 4rem; color: #2563eb; margin-bottom: 20px;">üîÑ</div>
                    <h3 style="color: #ffffff; margin-bottom: 15px;">Nueva versi√≥n disponible</h3>
                    ${info.version ? `<p style="color: #9ca3af; margin-bottom: 10px;"><strong>Versi√≥n:</strong> ${info.version}</p>` : ''}
                    <p style="color: #9ca3af; margin-bottom: 20px;">
                        Se ha detectado una nueva versi√≥n del sistema. Por seguridad y para obtener las √∫ltimas caracter√≠sticas, 
                        debe actualizar antes de continuar.
                    </p>
                    <div style="background: rgba(37, 99, 235, 0.1); padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #2563eb;">
                        <p style="color: #3b82f6; font-size: 0.9rem; margin: 0;">
                            <strong>‚ö†Ô∏è El acceso est√° temporalmente bloqueado hasta completar la actualizaci√≥n</strong>
                        </p>
                    </div>
                    <div class="update-progress" style="margin: 20px 0;">
                        <div style="background: rgba(255, 255, 255, 0.1); height: 8px; border-radius: 4px; overflow: hidden;">
                            <div id="progressBar" style="background: linear-gradient(90deg, #2563eb, #3b82f6); height: 100%; width: 0%; transition: width 0.3s ease; border-radius: 4px;"></div>
                        </div>
                        <p id="progressText" style="color: #9ca3af; font-size: 0.85rem; margin-top: 10px;">Iniciando descarga...</p>
                        <p id="progressDetails" style="color: #6b7280; font-size: 0.75rem; margin-top: 5px;"></p>
                    </div>
                </div>
            `,
            icon: null,
            allowOutsideClick: false,
            allowEscapeKey: false,
            showConfirmButton: false,
            showCancelButton: false,
            width: '520px',
            background: '#1a1d23',
            color: '#ffffff',
            customClass: {
                popup: 'no-close-popup'
            }
        });
    });
    
    // Manejar progreso de descarga
    ipcRenderer.on('download_progress', (event, progress) => {
        console.log('Progreso de descarga:', progress);
        
        const percent = Math.round(progress.percent || 0);
        let message = `Descargando actualizaci√≥n... ${percent}%`;
        let details = '';
        
        if (progress.transferred && progress.total) {
            const transferredMB = formatBytes(progress.transferred);
            const totalMB = formatBytes(progress.total);
            details = `${transferredMB} de ${totalMB}`;
            
            if (progress.bytesPerSecond) {
                details += ` ‚Ä¢ ${formatSpeed(progress.bytesPerSecond)}`;
            }
        }
        
        updateProgressBar(percent, message);
        
        const progressDetails = document.getElementById('progressDetails');
        if (progressDetails) {
            progressDetails.textContent = details;
        }
    });
    
    // Manejar actualizaci√≥n descargada
    ipcRenderer.on('update_downloaded', (event, info) => {
        ipcRenderer.removeAllListeners('update_downloaded');
        console.log('Actualizaci√≥n descargada:', info);
        
        updateProgressBar(100, 'Descarga completada');
        
        setTimeout(() => {
            if (currentUpdateModal) {
                Swal.close();
            }
            
            Swal.fire({
                title: 'Actualizaci√≥n Lista',
                html: `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 4rem; color: #10b981; margin-bottom: 20px;">‚úÖ</div>
                        <h3 style="color: #ffffff; margin-bottom: 15px;">Actualizaci√≥n descargada</h3>
                        ${info.version ? `<p style="color: #9ca3af; margin-bottom: 10px;"><strong>Nueva versi√≥n:</strong> ${info.version}</p>` : ''}
                        <p style="color: #9ca3af; margin-bottom: 20px;">
                            La nueva versi√≥n ha sido descargada correctamente. 
                            La aplicaci√≥n se reiniciar√° para completar la instalaci√≥n.
                        </p>
                        <div style="background: rgba(16, 185, 129, 0.1); padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #10b981;">
                            <p style="color: #34d399; font-size: 0.9rem; margin: 0;">
                                <strong>üéâ ¬°Todo listo! El proceso tomar√° solo unos segundos</strong>
                            </p>
                        </div>
                    </div>
                `,
                icon: null,
                allowOutsideClick: false,
                allowEscapeKey: false,
                confirmButtonText: 'Reiniciar Ahora',
                confirmButtonColor: '#2563eb',
                showCancelButton: false,
                width: '480px',
                background: '#1a1d23',
                color: '#ffffff',
                timer: 5000,
                timerProgressBar: true
            }).then((result) => {
                if (result.isConfirmed || result.isDismissed) {
                    ipcRenderer.send('restart_app');
                }
            });
        }, 1500);
    });
    
    // Manejar errores de actualizaci√≥n
    ipcRenderer.on('update_error', (event, error) => {
        ipcRenderer.removeAllListeners('update_error');
        console.error('Error de actualizaci√≥n:', error);
        
        if (currentUpdateModal) {
            Swal.close();
        }
        
        Swal.fire({
            icon: 'error',
            title: 'Error en la actualizaci√≥n',
            html: `
                <div>
                    <p style="color: #9ca3af;">Se produjo un error durante el proceso de actualizaci√≥n:</p>
                    <div style="background: rgba(220, 38, 38, 0.1); padding: 12px; border-radius: 8px; margin: 15px 0; text-align: left; border-left: 4px solid #dc2626;">
                        <p style="color: #ef4444; font-size: 0.9rem; margin: 0; font-family: monospace;">${error.message}</p>
                    </div>
                    <p style="color: #6b7280; font-size: 0.9rem;">
                        Puedes continuar usando la aplicaci√≥n. La actualizaci√≥n se intentar√° nuevamente en el pr√≥ximo reinicio.
                    </p>
                </div>
            `,
            confirmButtonText: 'Continuar',
            confirmButtonColor: '#2563eb',
            background: '#1a1d23',
            color: '#ffffff',
            width: '500px'
        }).then(() => {
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.querySelector('.btn-login');
            if (loginForm && submitBtn) {
                loginForm.style.pointerEvents = 'auto';
                submitBtn.disabled = false;
            }
        });
    });
</script>
</body>
</html>
